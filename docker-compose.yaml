---
services:
  scoreboard:
    image: ghcr.io/gidger/rpi-led-nhl-scoreboard:latest
    container_name: rpi-led-nhl-scoreboard
    privileged: true
    restart: unless-stopped
    volumes:
      # Binding config.yaml to allow the container to access the config file.
      - type: bind
        source: ./config.yaml
        target: /app/config.yaml
        read_only: true
      # Binding assets directory so any added custom alt logos can be used.
      - type: bind
        source: ./assets
        target: /assets
        read_only: true
      # Binding localtime to sync RPi and container timezones.
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true