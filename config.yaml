scene_settings:
  nhl:
    games:
      transition: 'modern'
      image_display_duration: 3.5
      score_alerting:
        score_coloured: true
        score_fade_animation: true
      rollover:
        rollover_start_time_local: '09:00'
        show_completed_games_until_rollover_end_time: True
        rollover_end_time_local: '12:00'

    # favourite_team_next_game:
    #   transition: 'modern'
